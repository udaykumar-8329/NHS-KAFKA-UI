<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
 Next Hop Systems - Kafka Dashboard
</mat-toolbar>
<ng-progress direction = ltr+ speed = 200 trickleSpeed = 300 debounceTime = 0 meteor = true spinner = true spinnerPosition = right thick = false fixed = true min = 8 max = 100 ease = linear color = red></ng-progress>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <!-- class="mat-elevation-z8" -->
      <img class="avatar mat-elevation-z8" src="https://avatars.githubusercontent.com/u/35301592?v=4" />

      <h4 class="name">Uday Kumar Thota</h4>
      <p class="designation">Data Engineer</p>
      <p class="location">ADP INDIA</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" (click)="changeToRoute('Home')">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button"  (click)="changeToRoute('Fetch')">
          <mat-icon>search</mat-icon>
          <span>Fetch</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>About</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button"  (click)="changeToRoute('devices')">
        <mat-icon>devices_other</mat-icon>
        <span>Devices</span>
      </button>

      <button mat-button class="menu-button"  (click)="changeToRoute('macdetails')">
        <mat-icon>laptop_chromebook</mat-icon>
        <span>Mac Details</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content">
        <ng-http-loader [entryComponent]="mySpinner"></ng-http-loader>
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
