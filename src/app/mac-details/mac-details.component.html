<div style="margin: 20px; color: black">
  <h2>MAC Address Details</h2>
</div>
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="macaddress">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        MAC Address
      </th>
      <td mat-cell *matCellDef="let element">{{ element.macaddress }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="area">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Area
      </th>
      <td mat-cell *matCellDef="let element">{{ element.area }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="city">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        City
      </th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="country">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Country
      </th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >

      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >

      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 5]"
               showFirstLastButtons
               class="mat-elevation-z8"
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
<div class="rightfab">
  <button mat-fab color="primary" (click)="addNewDevice()">
    <mat-icon>add</mat-icon>
  </button>
</div>
