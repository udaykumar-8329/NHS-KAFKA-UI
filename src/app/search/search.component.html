<form class="center" (ngSubmit)="onSubmit(ipAddress.value,portaddress.value)" [formGroup]="searchFormData" >
  <div class="center" >
    <input formControlName="ipAddress" matInput placeholder="Enter IP Address" name="ipAddress" #ipAddress required pattern="^(([1-9]?\d|1\d\d|2[0-5][0-5]|2[0-4]\d)\.){3}([1-9]?\d|1\d\d|2[0-5][0-5]|2[0-4]\d)$" />
    <input matInput placeholder="Port ID" formControlName="port" #portaddress name="portaddress" value="4200" required type="number" />
    <button mat-raised-button [disabled]="!searchFormData.valid" type="submit">Search</button>
  </div>
  <!-- {{searchFormData.invalid}} -->
</form>
